<h2>Template: <small>Switches</small></h2>

<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()" >
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          type="radio"
          value="M"

          formControlName="genero"
          class="form-check-input"
          id="radioMasculino"
        />

        <label for="radioMasculino" class="form-check-label"> Masculino </label>
      </div>

      <div class="form-check">
        <input
          type="radio"
          value="F"

          formControlName="genero"
          class="form-check-input"
          id="radioFemenino"
        />

        <label for="radioFemenino" class="form-check-label"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones </label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
        type="checkbox"
          formControlName="notificaciones"
        id="notificaciones" />

        <label class="form-check-label" for="notificaciones">
          Recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!--  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> </label>
    <div class="col-sm-9">
      <div class="form-check">

        <input
        formControlName="condiciones"
        class="form-check-input"
        type="checkbox"
         />

        <label
        class="form-check-label"
        for="terminos">
          Terminos y Condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button  type="submit"
        class="btn btn-primary float-end">
      guardar
    </button>
    </div>
  </div>
</form>


<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json}}</pre>
<br>


<h5>Valid</h5>
<pre>{{ miFormulario.valid | json}}</pre>
