<h2>Template:<small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()"
autocomplete="off"
[formGroup]="miFormulario">


<!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">

      <input
        type="text"
        formControlName="nombre"
        class="form-control"
        placeholder="Nombre de la persona"
      />

      <span
      *ngIf="campoEsValido('nombre')"
      class="form-text text-danger"
      >
        El nomnbre debe ser obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">

        <input
         class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar Favorito"
          (keyup.enter)="agregarFavorito()"
         />
          <!-- (keyup.enter) -->

          <button
          class="btn btn-outline-primary"
          (click)="agregarFavorito()"
          type="button">Agregar</button>
      </div>


    </div>
  </div>


  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">

    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

        <div
 *ngFor="let favorito of favoritosArr.controls; let i = index"
        class="input-group mb-1">

          <input
          [formControlName]="i"
          class="form-control"
          />

           <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrar(i)">
          Eliminar
        </button>
        </div>


    </div>
  </div>



  <div class="row">
    <div class="col-sm-12">
      <button
      type="button"
      class="btn btn-primary float-end"
      (click)="guardar()">
      Guardar
    </button>
    </div>
  </div>
</form>


<span> Valid </span>
<pre> {{miFormulario.valid}}</pre>
<br>
<span> Value </span>
<pre> {{miFormulario.value|json}}</pre>


<br>
<span> Agregar Juego </span>
<pre> {{nuevoFavorito.valid}}</pre>
<br>
<pre> {{nuevoFavorito.value}}</pre>
